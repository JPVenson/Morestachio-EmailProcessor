<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Send Report from {{startedAt.ToString("d")}}</title>
	<meta name="createdAt" content="{{startedAt}}" />
	<meta name="finishedAt" content="{{doneAt}}" />
	<meta name="numberOfMails" content="{{failedToSend.Length + numSuccess}}" />
	<meta name="failedToSend" content="{{failedToSend.Length}}" />
	<meta name="sendSuccess" content="{{numSuccess}}" />
</head>
<body>
<p id="sendAll">
	Tried so send '{{failedToSend.Length + numSuccess}}'
</p>
<p>
	'{{failedToSend.Length}}' failed to send
</p>
<p>
	'{{numSuccess}}' were send
</p>
<table>
	<thead>
	<tr>
		<td>LOC_ADDRESS</td>
		<td>LOC_FAILREASON</td>
	</tr>
	</thead>
	<tbody>
	{{#EACH failedToSend AS failed |--}}
	<tr>
		<td name="toAddress">{{failed.ComposeValues.MailInfo.ToAddress}}</td>
		<td name="failReason">{{failed.FailReason}}</td>
	</tr>
	{{/EACH}}
	</tbody>
</table>
</body>
</html>
